<!DOCTYPE html>
<html lang="en">
<head>

    <title>ordered list</title>
</head>
<body>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li>
        <li>angular</li>

    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>bootstrap</li> 
        <li>angular</li>
    </ol>
    <ol type="I">
            <li>html</li>
            <li>css</li>
            <li>js</li>
            <li>bootstrap</li> 
            <li>angular</li>
        </ol>
        <ol type="1">
                <li>html</li>
                <li>css</li>
                <li>js</li>
                <li>bootstrap</li> 
                <li>angular</li>
            </ol>
    
</body>
</html>
